<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header ribbon -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LSU Parking Lots</a>
            <div>
                <a href="availability.html" class="btn btn-link">Availability</a>
                <a href="admin.html" class="btn btn-link">Admin</a>
            </div>
        </div>
    </nav>

    <button id="scrapeBtn">Scrape Parking Data</button>

    <div class="container mt-4">
        <h2>Search Parking Lots</h2>

        <!-- Search Bar. Source: https://getbootstrap.com/docs/4.0/components/navbar/ -->
        <div class="input-group mb-3">
            <input id="searchInputAdmin" type="text" class="form-control" placeholder="Search Parking Lot Name">
        </div>

        <!-- Checkboxes. Source: https://getbootstrap.com/docs/5.0/forms/checks-radios/ -->
        <div class="mb-3">
            <label class="form-label">Select a Day:</label>
            <div class="d-flex flex-wrap">
                <div class="form-check me-3">
                    <input class="form-check-input filter-checkbox" type="checkbox" id="mondayCheckbox" value="Monday"
                        checked>
                    <label class="form-check-label" for="mondayCheckbox">Monday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input filter-checkbox" type="checkbox" id="tuesdayCheckbox"
                        value="Tuesday">
                    <label class="form-check-label" for="tuesdayCheckbox">Tuesday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input filter-checkbox" type="checkbox" id="wednesdayCheckbox"
                        value="Wednesday">
                    <label class="form-check-label" for="wednesdayCheckbox">Wednesday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input filter-checkbox" type="checkbox" id="thursdayCheckbox"
                        value="Thursday">
                    <label class="form-check-label" for="thursdayCheckbox">Thursday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input filter-checkbox" type="checkbox" id="fridayCheckbox" value="Friday">
                    <label class="form-check-label" for="fridayCheckbox">Friday</label>
                </div>
            </div>
        </div>

        <h3>Manage Parking Lots</h3>

        <!-- Add Entry. Source: https://getbootstrap.com/docs/4.0/components/forms/ -->
        <form id="addForm" class="mb-4">
            <input type="text" id="lotName" class="form-control mb-2" placeholder="Lot Name" required>
            <input type="number" id="lotNumber" class="form-control mb-2" placeholder="Lot Number" required min="1">
            <input type="number" id="totalSpaces" class="form-control mb-2" placeholder="Total Spaces" required min="1">
            <input type="number" id="7am" class="form-control mb-2" placeholder="7:00 am Availability" required min="0"
                max="100">
            <input type="number" id="11am" class="form-control mb-2" placeholder="11:00 am Availability" required
                min="0" max="100">
            <input type="number" id="2pm" class="form-control mb-2" placeholder="2:00 pm Availability" required min="0"
                max="100">
            <input type="number" id="4pm" class="form-control mb-2" placeholder="4:00 pm Availability" required min="0"
                max="100">

            <div class="d-flex flex-wrap">
                <div class="form-check me-3">
                    <input class="form-check-input form-checkbox mb-2" type="checkbox" id="mondayCheckboxForm"
                        value="Monday">
                    <label class="form-check-label" for="mondayCheckboxForm">Monday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input form-checkbox mb-4" type="checkbox" id="tuesdayCheckboxForm"
                        value="Tuesday">
                    <label class="form-check-label" for="tuesdayCheckboxForm">Tuesday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input form-checkbox mb-4" type="checkbox" id="wednesdayCheckboxForm"
                        value="Wednesday">
                    <label class="form-check-label" for="wednesdayCheckboxForm">Wednesday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input form-checkbox mb-4" type="checkbox" id="thursdayCheckboxForm"
                        value="Thursday">
                    <label class="form-check-label" for="thursdayCheckboxForm">Thursday</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input form-checkbox mb-4" type="checkbox" id="fridayCheckboxForm"
                        value="Friday">
                    <label class="form-check-label" for="fridayCheckboxForm">Friday</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Parking Lot</button>
        </form>

        <!-- Table. Source: https://getbootstrap.com/docs/4.0/content/tables/ -->
        <div id="adminTableContainer" style="display: none;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Lot Name</th>
                        <th>Lot Number</th>
                        <th>Total Spaces</th>
                        <th>7:00 am</th>
                        <th>11:00 am</th>
                        <th>2:00 pm</th>
                        <th>4:00 pm</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminTable"></tbody>
            </table>
        </div>

        <script src="script.js"></script>
</body>

</html>
